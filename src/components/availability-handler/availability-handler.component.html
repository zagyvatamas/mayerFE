<app-navbar></app-navbar>



<table>
  <tr *ngIf="profile.length>0">
    <th>Név</th>
    <th class="mobile">Kor</th>
    <th>Neme</th>
    <th>Email</th>
    <th>Telefonszám</th>
    <th></th>
  </tr>
  <tr *ngFor="let item of profile">
    <th>{{item.username}}</th>
    <th class="mobile">{{item.age}}</th>
    <th>{{item.gender}}</th>
    <th>{{item.email}}</th>
    <th>{{item.phonenumber}}</th>
    <th class="middle"><button (click)="onDelete(item.id)">Törlés</button></th>
  </tr>
  <div *ngIf="profile.length == 0">
    <div class="middle"><h2 style="color: red;">Még nincsenek felhasználók!</h2></div>
  </div>
</table>

<div class="middle mt-5">
  <div class="block-time-container">
    <h3>Időpont letiltása</h3>
    <label>Dátum: <input type="date" [(ngModel)]="date" [min]="minDate" /></label>
    <label>Időpont (pl. 10:30):
      <select [(ngModel)]="time">
        <option *ngFor="let t of timeSlots" [value]="t">{{t}}</option>
      </select>
    </label>
    <button (click)="blockTime()">Letiltás</button>
  </div>
</div>

<div class="mt-5" style="text-align: center; padding: 1rem;">
      <button (click)="toggleVisibility()">
        {{ isVisible ? 'Időpontfoglalás kikapcsolása' : 'Időpontfoglalás bekapcsolása' }}
      </button>
</div>
